<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 注释 -->
    <!-- 
        1、li里面可以放置任意标签，ol只能放置li
        2、数字是自动生成的
        3、属性type的值只能是1，a，A，I，i
           start：的值只能是数字
     -->
    <ol type="I">
        <li>111</li> 
        <li>222</li>
        <li>333</li>
        <li>444</li>
        <li>555</li>
        <li>666</li>
    </ol>
    <ol type="a" start="3">
        <li>111</li> 
        <li>222</li>
        <li>333</li>
        <li>444</li>
        <li>555</li>
        <li>666</li>
    </ol>
    <ol type="a" start="27">
        <li>111</li> 
        <li>222</li>
        <li>333</li>
        <li>444</li>
        <li>555</li>
        <li>666</li>
    </ol>
</body>
</html>
