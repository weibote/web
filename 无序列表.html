<html lang="en">

    <!-- 
        1、ul里面只能放li，li可以放任意标签
        2、默认的是黑色的实心圆
        3、type的只可以是 disc circle square none
     -->
    <ul type="square">
        <li>我是你爸爸</li>
        <li>我是你爹</li>
        <li>你是我儿子</li>
    </ul>
    <ul type="circle">
        <li>我是你爸爸</li>
        <li>我是你爹</li>
        <li>你是我儿子</li>
    </ul>
    <ul type="none">
        <li>我是你爸爸</li>
        <li>我是你爹</li>
        <li>你是我儿子</li>
    </ul>
</body>
